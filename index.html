<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contracts {
            margin-bottom: 10px;
        }

        .form_footer {
            display: flex;
            flex-direction: column;
            width: 30%;
        }

        button {
            width: 50%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <form action="#">
        <h1>Опрос для владельцев кошек</h1>
        <div class="contacts">
            <label for="name">Кличка питомца:</label>
            <input type="text" required title="Введите кличку буквами русского или латинского алфавита"
                pattern="[A-Za-zА-Яа-яЁё]{1,}">
        </div>
        <div class="contacts">
            <label for="nameOfOwner">Имя владельца:</label>
            <input type="text" name="nameOfOwner" required title="Введите имя буквами русского или латинского алфавита"
                pattern="[A-Za-zА-Яа-яЁё]{1,}">
        </div>
        <div class="contacts">
            <label for="telephone">Контакты владельца:</label>
            <input type="text" name="telephone" placeholder="+7-xxx-xxx-xx-xx" required
                title="Введите телефон в формате +7-xxx-xxx-xx-xx, где вместо х должна быть цифра"
                pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">
        </div>
        <div>
            <p>Выберете породу питомца:</p>
            <select required>
                <option selected disabled value="">Выберете...</option>
                <option value="Maine Coon">Мейн-кун</option>
                <option value="British cat">Британская кошка</option>
                <option value="Siamese cat">Сиамская кошка</option>
                <option value="Siberian cat">Сибирская кошка</option>
                <option value="Russian Blue cat">Русская голубая</option>
            </select>
        </div>
        <div>
            <p>Что кушает питомец? Можно выбрать несколько вариантов</p>
            <input type="checkbox" name="food" checked>Сухой корм<br>
            <input type="checkbox" name="food1">Влажный корм<br>
            <input type="checkbox" name="food2">Натуральный корм<br>
        </div>
        <div>
            <p>Пол питомца:</p>
            <input type="radio" name="sex" required>Самец<br>
            <input type="radio" name="sex" required>Самка<br>
        </div>
        <div>
            <p>Комментарии:</p>
            <textarea required cols="100" rows="15"></textarea>
        </div>
        <div class="form_footer">
            <p>Ждем фото Вашего питомца</p>
            <input type="file" required>
            <button type="submit">Сохранить</button>
        </div>
    </form>
</body>

</html>
